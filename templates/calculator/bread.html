<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ define "title" }}Bread Calculator{{ end }}</title>
</head>
<body>
    
    {{define "calcContent" }}

    <h1>Test..This is Bread Calculator!</h1>

        <div>
            <h2>Instructions</h2>
        </div>

        <form action="/calculator/results" method="post">
            <select name="calculator-bread" id="calculator-bread">
                <option value="">Choose an option</option>
                <option value="flour-weight">Flour Weight</option>
                <option value="total-weight">Total Weight</option>
                <option value="pan-dimension">Pan Diminsions</option>
            </select>

            <input type="hidden" name="calculatorFor" value="bread">
            <div id="flour-weight" class="bread-options" style="display: none;">
                <h3>Calculating Based On Flour Weight</h3>
            </div>

            <div id="total-weight" class="bread-options" style="display: none;">
                <h3>Calculating Based on Final Dough Weight</h3>
            </div>

            <div id="pan-dimension" class="bread-options" style="display: none;">
                <h3>Calculating Based on Pan Diminsions</h3>
                <div class="bread-form">
                    <label for="measurement">Measurement</label>
                    <select name="measurement" id="measurement">
                        <option value="inches">Inches</option>
                        <option value="centimeters">Centimeters</option>
                    </select>
                </div>
                <div class="bread-form">
                    <label for="shape">Pan Shape</label>
                    <select name="shape" id="shape">
                        <option value="">Select a Shape</option>
                        <option value="square">Square..ish</option>
                        <option value="round">Round</option>
                    </select>
                </div>
                <div class="bread-form" id="square" style="display: none;">
                    <div class="bread-form">
                        <label for="height">Height</label>
                        <input type="number" id="height" name="height">
                    </div>
                    <div class="bread-form">
                        <label for="width">Width</label>
                        <input type="number" id="width" name="width">
                    </div>
                    <div class="bread-form">
                        <label for="depth-square">Depth</label>
                        <input type="number" id="depth-square" name="depth">
                    </div>
                </div>
                <div class="bread-form" id="round" style="display: none;">
                    <div class="bread-form">
                        <label for="radius">Radius</label>
                        <input type="number" id="radius" name="radius">
                    </div>
                    <div class="bread-form">
                        <label for="depth-round">Depth</label>
                        <input type="number" id="depth-round" name="depth">
                    </div>
                </div>
            </div>

            <div class="ingredient bread-form" id="flour-view" style="display: none;">
                <label for="flour">Flour Weight</label>
                <input type="number" id="flour" name="flour">
            </div>
            <div class="ingredient bread-form" id="dough-weight-view" style="display: none;">
                <label for="dough-weight">Final Dough Weight</label>
                <input type="number" id="dough-weight" name="dough-weight">
            </div>
            <div class="ingredient bread-form" id="hydration-view" style="display: none;">
                <label for="hydration">Hydration Percentage</label>
                <input type="number" id="hydration" name="hydration">
            </div>
            <div class="ingredient bread-form" id="fat-view" style="display: none;">
                <label for="fat">Fat Percentage</label>
                <input type="number" id="fat" name="fat">
            </div>
            <div class="ingredient bread-form" id="sugar-view" style="display: none;">
                <label for="sugar">Sugar Percentage</label>
                <input type="number" id="sugar" name="sugar">
            </div>
            <div class="ingredient bread-form" id="salt-view" style="display: none;">
                <label for="salt">Sugar Percentage</label>
                <input type="number" id="salt" name="salt">
            </div>

            <div id="leavener-view" class="bread-options" style="display: none">
                <div class="bread-form">
                    <label for="leavener-choice">Leavener</label>
                    <select name="leavener-choice" id="leavener-choice" required>
                        <option value="">Choose Leavener</option>
                        <option value="Sourdough">Sourdough</option> 
                        <option value="Yeast">Yeast</option>
                    </select>
                </div>
                <div class="ingredient bread-form" id="sourdough-view" style="display: none;">
                    <label for="sourdough">Sourdough %</label>
                    <input type="number" id="sourdough" name="sourdough">
                </div>
                <div class="ingredient bread-form" id="yeast-view" style="display: none;">
                    <label for="yeast">Yeast %</label>
                    <input type="number" id="yeast" name="yeast">
                </div>
            </div>

            <div id="tangzhong-view" class="bread-options" style="display: none;">
                <div class="bread-form">
                    <label for="tangzhong-choice">Tangzhong?</label>
                    <select name="tangzhong-choice" id="tangzhong-choice">
                        <option value="No">No</option> 
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div id="tangzhong-select" class="bread-options" style="display: none;">
                    <div class="bread-form">
                        <label for="tangzhong-percentage">Tangzhong Percentage</label>
                        <input type="number" id="tangzhong-percentage" name="tangzhong-percentage">
                    </div>
                </div>
            </div>
            <input id="bread-submission" type="submit" value="Submit" style="display: none;">
        </form>

        <script src="/static/js/bread.js"></script>   
    {{ end }}  
</body>
</html>
